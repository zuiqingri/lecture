<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Crud</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <style>
    #button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
  </style>

</head>
<body>

  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      Student CRUDSS
    </a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto"></ul>
    </div>
  </nav>
 
  <!-- Form Section -->
  <section class="container" id="form-section">
    <form class="" id="studentForm" action="#">
      <input class="name" type="text" name="name" placeholder="Name">
      <input class="age" type="text" name="age" placeholder="Age">
      <input class="cpf" type="text" name="cpf" placeholder="CPF">


      <input class="submit" type="submit" name="enter" value="Submit">
    </form>
  </section>

  <section>
    <div class="container">
      <div class="starter-template">
        <div class="col-md-10 offset-md-1">
          <!-- <form id="studentForm" class="" action="#">
            <input class="name" type="text" name="name" placeholder="Student Name">
            <input class="age" type="text" name="age" placeholder="Student Age">
            <input class="cpf" type="text" name="cpf" placeholder="Student Id">
            <input type="submit" name="enter" value="Submit">
          </form> -->
        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="container">
      <div class="starter-template">
        <div class="col-md-10 offset-md-1">

          <div id="button-container">
            <h3 style="text-decoration: underline;">Student Management</h3>
            <button id="add-student" type="button" class="btn btn-primary">Add Student</button>
          </div>
          <table id="studentList">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Score</th>
                <th>IP Address</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

<!-- Modal -->
<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="" id="studentForm" action="#">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Enter First Name...">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name...">
              </div>  
            </div>
          </div>
 
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age...">
              </div>   
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="score">Score</label>
                <input type="number" class="form-control" id="score" placeholder="Enter Score...">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="ip-address">IP Address</label>
                <input type="text" class="form-control" id="ip-address" placeholder="123.23.23.234" maxlength="15">
              </div>   </div>
            <div class="col-6">
              <div class="form-group">
                <label for="created-at">Created At</label>
                <input type="text" class="form-control" id="created-at" placeholder="Pick a date">
              </div></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="submit-student" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
